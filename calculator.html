<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Funfinity Calculator</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #e1f5e1, #b7efb7, #c1f2c1);
      background-size: 400% 400%;
      animation: bgShift 12s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
     .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      background-color: #FFD93D;
      color: #333;
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #FFC107;
    }


    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .calculator-container {
      background-color: #fffdf3;
      padding: 30px 25px;
      border-radius: 35px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 330px;
      animation: popIn 0.8s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      70% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    .calculator-container h1 {
      color: #2e7d32;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px #ffffff;
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      padding: 12px;
      border: none;
      background: #f1f9ef;
      border-radius: 15px;
      margin-bottom: 25px;
      box-shadow: inset 2px 2px 6px rgba(0,0,0,0.1);
      color: #2e7d32;
      transition: all 0.3s ease;
    }

    .flash {
      animation: flashResult 0.6s ease;
    }

    @keyframes flashResult {
      0% { background-color: #f1f9ef; }
      50% { background-color: #d1f5d1; }
      100% { background-color: #f1f9ef; }
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
    }

    button {
      padding: 16px;
      font-size: 20px;
      border: none;
      border-radius: 18px;
      background-color: #d9f4d9;
      color: #1b5e20;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.08);
    }

    button:hover {
      background-color: #bdf4bd;
      transform: scale(1.1);
    }

    button:active {
      transform: scale(0.95);
      background-color: #a5e6a5;
    }
  </style>
</head>
<body>
 <a class="back-button" href="dashboard.html">← Back</a>
  <div class="calculator-container">
    <h1>Funfinity Calc ✨</h1>
    <input type="text" id="display" disabled />

    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="append('%')">%</button>
      <button onclick="square()">x²</button>
      <button onclick="append('/')">/</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">*</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">-</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    function append(value) {
      const display = document.getElementById("display");
      display.classList.remove("flash");
      display.value += value;
    }

    function clearDisplay() {
      const display = document.getElementById("display");
      display.classList.remove("flash");
      display.value = "";
    }

    function square() {
      const display = document.getElementById("display");
      const value = parseFloat(display.value);
      if (!isNaN(value)) {
        display.value = value * value;
        display.classList.add("flash");
      }
    }

    function calculate() {
      const display = document.getElementById("display");
      try {
        let result = eval(display.value);
        display.value = result;
        display.classList.remove("flash");
        void display.offsetWidth; // trigger reflow for animation
        display.classList.add("flash");
      } catch {
        display.value = "Oops!";
      }
    }
  </script>
</body>
</html>
