<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learn Tables - Funfinity</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background: url('bb.png') no-repeat center center/cover;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      text-decoration: none;
      background-color: #FFD93D;
      color: #333;
      padding: 10px 16px;
      border-radius: 12px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #FFC107;
    }

    h1 {
      font-size: 3rem;
      margin-top: 40px;
      color: #FF6B6B;
      text-shadow: 2px 2px #fff;
    }
    p{
        font-size: 1rem;
      margin-top: 20px;
      color: #c6ff6b;
     
    }
    

    .input-section {
      margin: 30px auto;
    }

    input[type="number"] {
      padding: 14px;
      border-radius: 12px;
      border: 2px solid #FFABAB;
      font-size: 20px;
      width: 220px;
      background: #fff8f0;
    }

    button {
      padding: 14px 22px;
      margin-left: 12px;
      background-color: #6BCB77;
      border: none;
      border-radius: 14px;
      font-size: 20px;
      cursor: pointer;
      color: white;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #4BB543;
      transform: scale(1.05);
    }

    .table-output {
      margin-top: 30px;
      font-size: 22px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

   .table-line {
  opacity: 0;
  transform: translateY(20px) scale(0.95);
  animation: fadeSlideIn 0.5s ease-out forwards;
  background-color: #FFF5E4;
  padding: 6px 14px; /* Reduced padding */
  margin: 4px;        /* Reduced margin */
  border-radius: 12px;
  width: 200px;       /* Reduced width */
  box-shadow: 0 3px 6px rgba(0,0,0,0.08);
  font-size: 18px;    /* Slightly smaller font */
}


    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>

  <a class="back-button" href="dashboard.html">‚Üê Back</a>

  <h1>Wanna Learn Tables? üìö‚ú®</h1>
  <p style="font-size: 20px;">Enter a number and see the magic happen below!</p>

  <div class="input-section">
    <input type="number" id="numberInput" placeholder="Enter a number" min="1" />
    <button onclick="generateTable()">Show Table üöÄ</button>
  </div>

  <div class="table-output" id="tableOutput"></div>

  <script>
    function generateTable() {
      const number = parseInt(document.getElementById("numberInput").value);
      const output = document.getElementById("tableOutput");
      output.innerHTML = "";

      if (isNaN(number) || number < 1) {
        output.innerHTML = "<p>Please enter a valid number greater than 0! üßê</p>";
        return;
      }

      for (let i = 1; i <= 10; i++) {
        const line = document.createElement("div");
        line.className = "table-line";
        line.style.animationDelay = `${i * 0.3}s`;
        line.textContent = `üé≤ ${number} √ó ${i} = ${number * i}`;
        output.appendChild(line);
      }
    }
  </script>

</body>
</html>
