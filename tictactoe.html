<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funfinity | Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      margin: 0;
      padding: 0;
      background-color: #fff5e1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .title {
      font-size: 36px;
      color: #ff7f50;
      margin-bottom: 30px;
      text-align: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 3px dashed #ffa07a;
      font-size: 40px;
      color: #ff4500;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s ease;
      border-radius: 15px;
    }

    .cell:hover {
      background-color: #ffe0cc;
    }

    .status {
      font-size: 24px;
      margin-top: 20px;
      color: #333;
      text-align: center;
    }

    .reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff7f50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .reset-btn:hover {
      background-color: #ff4500;
    }

    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 8px 15px;
      background-color: #ddd;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }

    .back-btn:hover {
      background-color: #f18b66;
    }
  </style>
</head>
<body>

  <a class="back-btn" href="dashboard.html">‚Üê Back to Dashboard</a>

  <h1 class="title">Tic-Tac-Toe </h1>
  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <p class="status" id="status">Player X's Turn </p>
  <button onclick="resetGame()" class="reset-btn">üîÑ Play Again</button>

  <script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let isGameActive = true;

    const statusDisplay = document.getElementById("status");
    const boardCells = document.querySelectorAll(".cell");

    const winningConditions = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function checkWin() {
      for (let condition of winningConditions) {
        const [a, b, c] = condition;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          statusDisplay.textContent = `üéâ Player ${board[a]} wins! üéâ`;
          isGameActive = false;
          return;
        }
      }
      if (!board.includes("")) {
        statusDisplay.textContent = "üò∫ It's a draw!";
        isGameActive = false;
      }
    }

    function handleClick(event) {
      const index = event.target.dataset.index;
      if (board[index] === "" && isGameActive) {
        board[index] = currentPlayer;
        event.target.textContent = currentPlayer;
        checkWin();
        if (isGameActive) {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          statusDisplay.textContent = `Player ${currentPlayer}'s Turn üßí`;
        }
      }
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      isGameActive = true;
      statusDisplay.textContent = "Player X's Turn üßí";
      boardCells.forEach(cell => cell.textContent = "");
    }

    boardCells.forEach(cell => cell.addEventListener("click", handleClick));
  </script>
</body>
</html>
