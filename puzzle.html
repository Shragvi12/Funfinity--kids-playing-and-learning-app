<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word Scramble Game</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #ffe4e1;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      transition: background-color 0.5s ease;
    }

    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ffc1cc;
      padding: 10px 15px;
      border-radius: 10px;
      text-decoration: none;
      color: #5b2c2c;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    .back-link:hover {
      background-color: #ff9aa2;
    }

    .game-container {
      text-align: center;
      background-color: #d6f0ff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
      transition: all 0.5s ease;
    }

    h1 {
      font-size: 2.5rem;
      color: #0077b6;
    }

    .scrambled-word {
      font-size: 2rem;
      margin: 20px 0;
      letter-spacing: 8px;
      color: #ff6f61;
      transition: transform 0.3s ease;
    }

    input {
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: 2px solid #a0d2eb;
      outline: none;
      width: 200px;
      text-align: center;
      background-color: #ffffff;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 0 10px;
      border: none;
      border-radius: 10px;
      background-color: #ffeb3b;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #fff176;
      transform: scale(1.1);
    }

    .result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #444;
      transition: all 0.3s ease;
    }

    .correct {
      color: #4caf50;
      animation: pop 0.4s ease forwards;
    }

    .wrong {
      color: #f44336;
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <a class="back-link" href="dashboard.html">‚Üê Back to Dashboard</a>

  <div class="game-container">
    <h1>Word Scramble!</h1>
    <div class="scrambled-word" id="scrambledWord">apple</div>
    <input type="text" id="guessInput" placeholder="Your guess here..." />
    <div class="buttons">
      <button onclick="checkAnswer()">Check Answer</button>
      <button onclick="newWord()">Shuffle</button>
    </div>
    <div class="result" id="resultMsg"></div>
  </div>

  <script>
    const words = ["cat", "ball", "sun", "apple", "dog", "kite", "moon", "rainbow"];
    let currentWord = "";
    let scrambled = "";

    function shuffleWord(word) {
      return word.split('').sort(() => Math.random() - 0.5).join('');
    }

    function newWord() {
      document.getElementById("resultMsg").textContent = "";
      document.getElementById("resultMsg").className = "result";

      currentWord = words[Math.floor(Math.random() * words.length)];
      scrambled = shuffleWord(currentWord);

      while (scrambled === currentWord) {
        scrambled = shuffleWord(currentWord);
      }

      document.getElementById("scrambledWord").textContent = scrambled;
      document.getElementById("guessInput").value = "";
    }

    function checkAnswer() {
      const guess = document.getElementById("guessInput").value.toLowerCase();
      const result = document.getElementById("resultMsg");

      if (guess === currentWord) {
        result.textContent = "üéâ Correct!";
        result.classList.add("correct");
      } else {
        result.textContent = "‚ùå Try Again!";
        result.classList.add("wrong");
      }
    }

    window.onload = newWord;
  </script>
</body>
</html>
